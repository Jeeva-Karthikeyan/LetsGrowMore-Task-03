<!DOCTYPE html>
<html>

<head>
    <title>Enrollment Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>STUDENT ENROLLMENT FORM</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <form class="form">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <div class="form-group row">
                                <label for="name" class="col-sm-4 ">
                                    Name
                                </label>
                                <input type="text" class="form-control col-sm-8 name-field" id="name"
                                    title="Enter Name" />
                                <span class="message"></span>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-4">
                                    Email
                                </label>
                                <input type="email" class="form-control col-sm-8 email-field" id="email"
                                    title="Enter Email Id" />
                                <span class="message " style="font-size:small"></span>
                            </div>
                            <div class="form-group row">
                                <label for="website" class="col-sm-4">
                                    Website
                                </label>
                                <input type="url" class="form-control col-sm-8" id="website"
                                    title="Enter Website URL" />
                                <span class="message"></span>
                            </div>
                            <div class="form-group row">
                                <label for="imageLink" class="col-sm-4">
                                    Image Link
                                </label>
                                <input type="url" class="form-control col-sm-8" id="imageLink"
                                    title="Enter URL of Image" />
                                <span class="message"></span>
                            </div>
                            <div class="form-group row">
                                <label for="gender" class="col-sm-4">
                                    Gender
                                </label>
                                <div id="gender">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genderOption" value="Male"
                                            id="male" checked />
                                        <label class="form-check-label" for="male"> Male </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genderOption" value="Female"
                                            id="female" />
                                        <label class="form-check-label" for="female"> Female</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genderOption" value="Other"
                                            id="Other" />
                                        <label class="form-check-label" for="Other"> Other</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Skills" class="col-sm-3">
                                    Skills
                                </label>
                                <label class="checkbox-inline col-sm-3">
                                    <input type="checkbox" name="skillOption" id="html" value="HTML"> HTML
                                </label>
                                <label class="checkbox-inline col-sm-3">
                                    <input type="checkbox" name="skillOption" id="css" value="CSS"> CSS
                                </label>
                                <label class="checkbox-inline col-sm-3">
                                    <input checked type="checkbox" name="skillOption" id="js" value="JS"> JS  
                                </label>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-4">
                                    <button type="button" id="updateButton" class="btn d-1" onclick="productUpdate()"
                                        title="Click to enroll student">
                                        Enroll Student
                                    </button>
                                </div>
                                <div class="offset-1 col-xs-4">
                                    <button type="button" id="clearButton" class="btn d-2" onclick="formClear()"
                                        title="Click To clear all form fields">
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                        <p id="errorMsg"><br> </p>
                    </div>
                </form>
            </div>
            <div class="col-sm-3 d-none d-sm-block">
                <p id="vertical"></p>
            </div>
            <div class="col-sm-5">
                <h2>Enrolled Students</h2>
                <table id="tableDetails" class="table table-bordered table-condensed table-stripped"
                    title="Registered Students">
                    <thead id="tableResult">
                        <tr>
                            <th id="description">Description</th>
                            <th id="image">Image</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
